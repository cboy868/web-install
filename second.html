<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/normalize.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    .container {width: auto;max-width: 980px;padding-top: 40px;}
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">安装向导---检查环境</h3>
            </div>
            <div class="panel-body">
              <h4 class="text-center">1.开始安装</h4>
            </div>
            <div class="row">
              <div class="col-md-6">
                <table class="table">
                  <caption align="left"><h4>环境检查</h4></caption>  
                  <thead>
                    <tr>
                      <th>项目</th>
                      <th>所需配置</th>
                      <th>当前服务器</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>操作系统</td>
                      <td>不限</td>
                      <td>Mac OS</td>
                    </tr>
                    <tr>
                      <td>PHP版本</td>
                      <td>5.4以上</td>
                      <td>5.4</td>
                    </tr>
                    <tr>
                      <td>GD库</td>
                      <td>1.0以上</td>
                      <td>1.0</td>
                    </tr>
                    <tr>
                      <td>磁盘空间</td>
                      <td>100M</td>
                      <td>47898M</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-12">
                <table class="table table-condensed">
                  <caption align="left"><h4>目录、文件权限检查</h4></caption>  
                  <thead>
                    <tr>
                      <th>目录文件</th>
                      <th>所需状态</th>
                      <th>当前状态</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>./data</td>
                      <td>可写</td>
                      <td class=""><span class="alert-success"><i class="glyphicon glyphicon-ok"></i>可写</span></td>
                    </tr>
                    <tr>
                      <td>./data/config.php</td>
                      <td>可写</td>
                      <td class=""><span class="alert-danger"><i class="glyphicon glyphicon-remove"></i>不可写</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            
            <div class="panel-footer text-right">
              <button type="button" class="btn btn-primary">下一步</button>
              <button type="button" class="btn btn-info">上一步</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
