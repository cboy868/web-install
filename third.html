<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/normalize.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    .container {width: auto;max-width: 980px;padding-top: 40px;}
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">安装向导---配置</h3>
            </div>
            <div class="panel-body">
              <h4 class="text-center">2.初始化配置</h4>
            </div>
            <div class="row">
              <div class="col-md-12" style="margin:10px;">
                <h4 class="text-primary">填写数据库信息</h4>
                <form>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">数据库服务器</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" placeholder="localhost" value="localhost">
                    </div>
                    <div calss="col-sm-5">
                      数据库服务器地址一般为 <i class="text-danger">localhost</i> 或 <i class="text-danger">127.0.0.1</i>
                    </div>  
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">数据库名</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" placeholder="ybase" value="ybase">
                    </div>
                    <div calss="col-sm-5">
                      本程序所使用的数据库名,如已存在，则会覆盖
                    </div> 
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">数据登录名</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" placeholder="root">
                    </div>
                    <div calss="col-sm-5">
                      数据库用户名
                    </div> 
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">数据登密码</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control">
                    </div>
                    <div calss="col-sm-5">
                      数据库登录密码
                    </div> 
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">数据表前缀</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" placeholder="yb_" value="yb_">
                    </div>
                    <div calss="col-sm-5">
                      同库运行多个项目时，请修改此项
                    </div> 
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">系统邮箱</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div calss="col-sm-5">
                      用于发送程序错误报告
                    </div> 
                  </div>

                <h4 class="text-primary">填写管理员信息</h4>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">管理员账号</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" value="admin">
                    </div>
                    <div calss="col-sm-5">
                      由英文字母和下划线组成,最好修改
                    </div>  
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">管理员密码</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" value="">
                    </div>
                    <div calss="col-sm-5">
                      管理员密码不可为空,不少于6位
                    </div> 
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">再次输入密码</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control">
                    </div>
                    <div calss="col-sm-5">
                      重新输入管理员密码
                    </div> 
                  </div>
                 
                  <div class="form-group">
                    <label class="col-sm-2 control-label">管理员邮箱</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div calss="col-sm-5">
                      用于站长联系
                    </div> 
                  </div>
                </form>
              </div>              
            </div>
            
            <div class="panel-footer text-right">
              <button type="button" class="btn btn-primary">下一步</button>
              <button type="button" class="btn btn-info">上一步</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
